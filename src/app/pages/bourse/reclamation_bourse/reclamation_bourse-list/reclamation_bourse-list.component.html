<p-toast></p-toast>
<div class="row" >
  <div class="col-sm-12 col-md-12 col-lg-12">
    <p-fieldset legend="Liste des reclamations-Bourses" [toggleable]="true">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <p-toolbar>
            <button  type="button" class="btn btn-outline-secondary"
              (click)="refreshList()">
              <i class="fa fa-refresh" aria-hidden="true"></i> Raffraichir les donn√©es
            </button>
            <button  (click)="deleteSelectedReclamationBourses()" type="button"
              class="btn btn-outline-danger pull-right ml-1">
              <i class="fa fa-trash-o" aria-hidden="true"></i> Supprimer selection
            </button>
            <button *ngIf="'ReclamationBourse'|creable"
              [routerLink]="['/'+reclamationBourseSrv.getRoutePrefix(),'new']" routerLinkActive="router-link-active"
              type="button" class="btn btn-outline-primary pull-right ml-1">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i> Nouveau
            </button>
          </p-toolbar>
          <p-table #tt [value]="reclamationBourses" [paginator]="true" [rows]="50" sortMode="multiple"
            selectionMode="multiple" [(selection)]="selectedReclamationBourses" [resizableColumns]="true"
            [responsive]="true" [contextMenu]="contextMenu" [(contextMenuSelection)]="selectedReclamationBourse"
            [scrollable]="true" scrollHeight="400px" [globalFilterFields]="globalFilterFields" dataKey="id">
            <ng-template pTemplate="caption">
              Liste des reclamations-Bourses<br>
              <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
              <input type="text" pInputText size="50" placeholder="Rechercher dans le tableau"
                (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                <br>
              <div class="ui-helper-clearfix" style="text-align: left">
                <button type="button" pButton icon="pi pi-file-pdf" iconPos="left"
                  label="PDF" (click)="exportPdf()" class="ui-button-warning pull-right ml-1"></button>
                <button  type="button" pButton icon="pi pi-file-excel"
                  iconPos="left" label="EXCEL" (click)="exportExcel()" style="margin-right: 0.5em;"
                  class="ui-button-success pull-right"></button>
              </div>
            </ng-template>
            <ng-template pTemplate="colgroup">
              <colgroup>
                <col>
                <col>
                <col>
              </colgroup>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 3em">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th [pSortableColumn]="'objet'" pResizableColumn>
                  Objet <p-sortIcon [field]="'objet'"></p-sortIcon>
                </th>
                <th [pSortableColumn]="'message'" pResizableColumn>
                  Message <p-sortIcon [field]="'message'"></p-sortIcon>
                </th>
                <th [pSortableColumn]="'date'" pResizableColumn>
                  Date <p-sortIcon [field]="'date'"></p-sortIcon>
                </th>
                <th [pSortableColumn]="'action'" pResizableColumn>
                Action <p-sortIcon [field]="'action'"></p-sortIcon>
                </th>
                
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-reclamationBourse let-editing="editing">
              <tr [pEditableRow]="reclamationBourse" [pSelectableRow]="reclamationBourse"
                [pContextMenuRow]="reclamationBourse">
                <td style="width: 3em">
                  <p-tableCheckbox [value]="reclamationBourse"></p-tableCheckbox>
                </td>
                <td class="ui-resizable-column">
                   {{ reclamationBourse.objet }}
                </td>
                <td class="ui-resizable-column">
                 {{ reclamationBourse.message }}
                </td>
                <td class="ui-resizable-column">
                  {{ reclamationBourse.date }}
                </td>
                <td class="ui-resizable-column">
                <button  type="button" [routerLink]="['/reclamationbourse',reclamationBourse.id]"><i class="fa fa-eye" aria-hidden="true"></i></button>  
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="footer" let-columns>
              <tr>
                <td style="width: 3em">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </td>
                <td>Date</td>
                <td>Objet</td>
                <td>Message</td>
              </tr>
            </ng-template>
          </p-table>
          <p-contextMenu #contextMenu [model]="cMenuItems"></p-contextMenu>
          <p-toolbar>
            <button (click)="deleteSelectedReclamationBourses()" type="button"
              class="btn btn-outline-danger mr-1">
              <i class="fa fa-trash-o" aria-hidden="true"></i> Supprimer selection
            </button>
            <button *ngIf="'ReclamationBourse'|creable"
              [routerLink]="['/'+reclamationBourseSrv.getRoutePrefix(),'new']" routerLinkActive="router-link-active"
              type="button" class="btn btn-outline-primary mr-1">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i> Nouveau
            </button>
          </p-toolbar>
        </div>
      </div>
    </p-fieldset>
  </div>
</div>

<p-toast></p-toast>

<div class="table-responsive">
  <p-table #tt [value]="" [paginator]="true" [rows]="50" sortMode="multiple"
      selectionMode="multiple" 
      [responsive]="true"  scrollHeight="400px"
      [globalFilterFields]="globalFilterFields" dataKey="id">
      <ng-template pTemplate="caption">
          Liste des classes<br>
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText placeholder="Rechercher dans le tableau"
              style="width: 50%" (input)="tt.filterGlobal($event.target.value, 'contains')">
          <div class="ui-helper-clearfix" style="text-align: left">
              
          </div>
      </ng-template>
      <ng-template pTemplate="colgroup">
          <colgroup>
              <col>
              <col>
              <col>
              <col>
              <col>
              <col>
              <col>
              <col>
              <col>
              <col>
          </colgroup>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th style="width: 3em">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th [pSortableColumn]="'numerodossier'" pResizableColumn>
                Numéro Dossier
                  <p-sortIcon [field]="'numerodossier'"></p-sortIcon>
              </th>
              <th [pSortableColumn]="'cni'" pResizableColumn>
                  CNI
                  <p-sortIcon [field]="'cni'"></p-sortIcon>
              </th>
              <th [pSortableColumn]="'ine'" pResizableColumn>
                  INE
                  <p-sortIcon [field]="'ine'"></p-sortIcon>
              </th>
              <th [pSortableColumn]="'prenom'" pResizableColumn>
                Prenom
                <p-sortIcon [field]="'prenom'"></p-sortIcon>
            </th>
            <th [pSortableColumn]="'nom'" pResizableColumn>
              Nom
              <p-sortIcon [field]="'nom'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'genre'" pResizableColumn>
            Genre
            <p-sortIcon [field]="'genre'"></p-sortIcon>
        </th>
        <th [pSortableColumn]="'anneebac'" pResizableColumn>
          Année Bac
          <p-sortIcon [field]="'anneebac'"></p-sortIcon>
      </th>
      <th [pSortableColumn]="'filiere'" pResizableColumn>
        Filière
        <p-sortIcon [field]="'filiere'"></p-sortIcon>
    </th>
    <th [pSortableColumn]="'niveau'" pResizableColumn>
      Niveau
      <p-sortIcon [field]="'niveau'"></p-sortIcon>
  </th>
      <th>Actions</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body"  let-editing="editing">
          <tr 
>
              <td style="width: 3em">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </td>
              <td class="ui-resizable-column">
                  <span class="nowrap"></span>
              </td>
              <td class="ui-resizable-column">
                  <span class="nowrap"></span>
              </td>
              <td class="ui-resizable-column">
                  <span class="nowrap"></span>
              </td>
              <td class="ui-resizable-column">
                  <span class="badge nowrap"></span>
              </td>
              <td class="ui-resizable-column">
                <span class="badge nowrap"></span>
            </td>
            <td class="ui-resizable-column">
              <span class="badge nowrap"></span>
          </td>
          <td class="ui-resizable-column">
            <span class="badge nowrap"></span>
        </td>
        <td class="ui-resizable-column">
          <span class="badge nowrap"></span>
      </td>
      <td class="ui-resizable-column">
        <span class="badge nowrap"></span>
    </td>
    <td class="ui-resizable-column">
      <span class="badge nowrap"></span>
  </td>

              <td class="ui-resizable-column text-center">
                  <button label="Détails" [routerLink]="[]" pButton
                      icon="pi pi-eye"></button>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>

<form (submit)="updateEtudiant()" #etudiantForm="ngForm">
    <div class="card border-white text-center">
        <div class="card-body  bg-white">
            <!-- debut form content -->
            <div class="row">
                <!-- info perso start -->
                <div class="col-md-6">
                    <div class="card-header shadow p-3 "> Informations Personnelles &nbsp;&nbsp;&nbsp;<i
                            class="text-secondary fa fa-user"></i></div>
                    <div class="form-inline border-white mt-2">
                        <div class="card border-white bg-transparent col-md-12">
                            <label for="AdresseMail">Adresse Mail Personnelle</label>
                            <input required [(ngModel)]="etudiant.email" type="text" class="form-control"
                                name="AdresseMail" id="AdresseMail">
                        </div>
                        <div class="card border-white col-sm-12 border-top-0">
                            <label>Telephone 1</label>
                            <input required [(ngModel)]="etudiant.teletudiant" type="tel" class="form-control"
                                name="Telephone1">
                        </div>
                        <div class="card border-white col-sm-12 border-top-0">
                            <label>Telephone 2</label>
                            <input [(ngModel)]="etudiant.teletudiant2" type="tel" class="form-control"
                                name="Telephone2">
                        </div>
                    </div>
                </div>
                <!-- end info perso -->
                <!-- situation matrimoniale start -->
                <div class="col-md-6">
                    <div class="card-header shadow p-3"> Situation Familiale&nbsp;&nbsp;&nbsp;<i
                            class="text-secondary fa fa-users"></i></div>
                    <div class="form-inline border-white mt-2">
                        <div class="card border-white col-sm-12 border-top-0">
                            <label>Situation Matrimoniale</label>
                            <select required name="situationmatrimoniale" [(ngModel)]="etudiant.situationMatrimoniale"
                                class="form-control">
                                <option disabled selected>Selectionner situation matrimoniale</option>
                                <option *ngFor="let situationMatrimoniale of situationMatrimoniales"
                                    [value]="situationMatrimoniale.value">{{situationMatrimoniale.label}}</option>
                            </select>
                        </div>
                        <div *ngIf="etudiant.situationMatrimoniale=='M'"
                            class="card border-white col-sm-12 border-top-0">
                            <label for="Conjoint">Nom conjoint(e)</label>
                            <input required [(ngModel)]="etudiant.nomconjoint" type="text" class="form-control"
                                name="conjoint">
                        </div>
                        <div class="card border-white bg-white col-sm-12">
                            <label for="Enfant"> Nombre Enfant(s)</label>
                            <input required [(ngModel)]="etudiant.nbreenfant" type="number" class="form-control"
                                name="Enfant" min="0">
                        </div>
                    </div>
                </div>
                <!-- end situation matrimoniale -->
                <!-- mon adresse à thies -->
                <div class="col-md-6">
                    <div class="card-header shadow p-3 mt-2"> Mon adresse à
                        Thiès&nbsp;&nbsp;&nbsp;<i class="text-secondary fa fa-map-marker"></i></div>

                    <div class="form-inline border-white mt-2">
                        <div class="card border-white col-sm-12 border-top-0">
                            <label>Type Habitation</label>
                            <select name="typeHabitation" [(ngModel)]="etudiant.typeHabitation" class="form-control">
                                <option disabled selected> Selectionner une valeur</option>
                                <option *ngFor="let typeHabitation of typeHabitations" [value]="typeHabitation">
                                    {{typeHabitation}}</option>
                            </select>
                        </div>
                        <div *ngIf="etudiant.typeHabitation=='Campus Social'"
                            class="card border-white col-sm-12 border-top-0">
                            <label>Campus Social</label>
                            <select name="campusSocial" [(ngModel)]="etudiant.campusSocial" class="form-control">
                                <option selected> Selectionner le campus</option>
                                <option *ngFor="let campusSocial of campusSociaux" [value]="campusSocial">
                                    {{campusSocial}}</option>
                            </select>
                        </div>
                        <div *ngIf="etudiant.typeHabitation=='Campus Social'"
                            class="card border-white col-sm-12 border-top-0">
                            <label>Numéro Chambre</label>
                            <input required [(ngModel)]="etudiant.numeroChambre" type="number" class="form-control"
                                name="numeroChambre">
                        </div>
                        <div *ngIf="etudiant.typeHabitation && etudiant.typeHabitation!='Campus Social'"
                            class="card border-white col-sm-12 border-top-0">
                            <label>Quartier</label>
                            <input required [(ngModel)]="etudiant.quartierEtudiant" type="text" class="form-control"
                                name="quartierEtudiant">
                        </div>
                    </div>
                </div>
                <!-- end mon adresse à thies -->

                <!-- residence parent -->
                <div class="col-md-6">
                    <div class="card-header shadow p-3 mt-3 border-white"> Résidence des parents ou des
                        tuteurs&nbsp;&nbsp;&nbsp;<i class="text-secondary fa fa-map-marker"></i></div>
                    <div class="form-inline border-white mt-2">
                        <div class="card border-white col-sm-12 border-top-0">
                            <label>Pays</label>
                            <select name="adpays" [(ngModel)]="etudiant.adpays.id" class="form-control">
                                <option disabled selected> Pays d'adresse</option>
                                <option *ngFor="let pay of pays" [value]="pay.id">{{pay.nomFrFr}}</option>
                            </select>
                        </div>
                        <div class="card border-white col-sm-12 border-top-0">
                            <label>Ville</label>
                            <input required [(ngModel)]="etudiant.adville" type="text" class="form-control"
                                name="Ville">
                        </div>
                        <div class="card border-white col-sm-12 border-top-0">
                            <label>Quartier</label>
                            <input required [(ngModel)]="etudiant.adquartier" type="text" class="form-control"
                                name="Quartier">
                        </div>
                    </div>
                </div>
                <!-- end residence parent -->

                <!-- aides -->
                <div class="col-md-12">
                    <div class="card-header border-white shadow p-3 mt-3"> Aides&nbsp;&nbsp;&nbsp;<i
                            class="text-secondary fa fa-wheelchair"></i> </div>
                    <div class="form-inline border-white mt-2">
                        <div class="card border-white col-sm-12 col-md-6 border-top-0">
                            <label>Handicap</label>
                            <select required name="handicap" [(ngModel)]="etudiant.handicap" class="form-control">
                                <option disabled selected>Avez-vous un handicap ?</option>
                                <option *ngFor="let handicap of handicaps" [value]="handicap.value">
                                    {{handicap.label}}</option>
                            </select>
                        </div>
                        <div *ngIf="etudiant.handicap=='Oui'" class="card border-white col-sm-12 col-md-6 border-top-0">
                            <label>Type d'handicap</label>
                            <select required name="typeHandicap" [(ngModel)]="etudiant.typeHandicap"
                                class="form-control">
                                <option disabled selected>Selectionner type handicap</option>
                                <option *ngFor="let typeHandicap of typeHandicaps" [value]="typeHandicap.value">
                                    {{typeHandicap.label}}</option>
                            </select>
                        </div>
                        <div *ngIf="etudiant.handicap=='Oui'" class="card border-white col-sm-12 col-md-6 border-top-0">
                            <label>Description handicap</label>
                            <textarea name="description" [(ngModel)]="etudiant.descriptionHandicap"
                                class="form-control"></textarea>
                        </div>
                        <div class="card border-white col-sm-12 col-md-6 border-top-0">
                            <label>Orphelin</label>
                            <select required name="orphelin" [(ngModel)]="etudiant.orphelin" class="form-control">
                                <option disabled selected>Etes vous orphelin ?</option>
                                <option *ngFor="let orphelin of orphelins" [value]="orphelin.value">
                                    {{orphelin.label}}</option>
                            </select>
                        </div>
                        <div class="card border-white col-sm-12 col-md-6 border-top-0" *ngIf="etudiant.orphelin=='Oui'">
                            <label for="typeOrphelin">Type
                                Orphelin</label><br>
                            <p-dropdown [style]="{'width':'100%'}" [options]="typeOrphelins"
                                [(ngModel)]="etudiant.typeOrphelin" placeholder="Selectionner type orphelin"
                                optionLabel="libelle" [showClear]="true" name="typeOrphelin" id="typeOrphelin">
                            </p-dropdown>
                        </div>
                    </div>
                </div>
                <!-- end aides -->

                <!-- personne contact -->
                <div class="col-md-12">
                    <div class="card-header shadow p-3 mt-3"> Personne Contact &nbsp;&nbsp;&nbsp;<i
                            class=" text-secondary fa fa-user"></i></div>
                    <div class="form-inline border-white mt-2">
                        <div class="card border-white col-sm-12 col-md-6 border-top-0">
                            <label>Prénoms & Nom</label>
                            <input required [(ngModel)]="etudiant.nomcontact" type="tel" class="form-control"
                                name="nomContact">
                        </div>
                        <div class="card border-white col-sm-12 col-md-6 border-top-0">
                            <label>Telephone</label>
                            <input required [(ngModel)]="etudiant.telcontact" type="tel" class="form-control"
                                name="telContact">
                        </div>
                    </div>
                </div>
                <!-- end personne contact -->
            </div>
            <!-- end form content -->
        </div>
        <div class="card-footer">
            <button [disabled]="etudiantForm.invalid" type="submit" class="btn btn-outline-primary pull-right">Mettre
                à jour & Continuer</button>
        </div>
    </div>
</form>

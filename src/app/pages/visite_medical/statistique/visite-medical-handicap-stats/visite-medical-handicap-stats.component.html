<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Statistique des visites médicales par docteur
                </h4>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Totale Visite / {{anneeacad?.libelleanneeacad}}</h4>
                                <span class="badge bg-primary text-white"><h3>{{totalVisits}} visites médicales avec handicap</h3></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Type Handicap</th>
                                <th scope="col">Nombre de visites</th>
                                <th scope="col">Taux</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="" *ngFor="let handicapItem of statsData">
                                <td scope="row">{{ handicapItem.typeHandicap }}</td>
                                <td>
                                    <span class="badge bg-primary text-white">
                                        {{ handicapItem.visitsCount }}
                                    </span>
                                </td>
                                <td class="w-50">
                                    <p-progressBar [value]="handicapItem.percent"></p-progressBar>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

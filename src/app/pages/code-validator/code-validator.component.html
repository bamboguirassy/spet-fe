<p-toast></p-toast>
<div class="d-flex w-100 h-100 login-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-body text-center pb-1">
                <h2>Code de confirmation</h2>
                <p *ngIf="codeSent">Un code confirmation a été envoyé par email, merci de le saisir.</p>
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-left mt-4">
                    <div class="form-group">
                        <input [formControl]="code" class="form-control validation-field"
                            placeholder="Code confirmation" type="number">
                        <small class="text-danger"
                            *ngIf="form.get('code').touched && form.get('code').hasError('required')">Le code est
                            obligatoire</small>
                        <small class="text-danger"
                            *ngIf="form.get('code').touched && form.get('code').hasError('code')">Code invalide</small>
                    </div>
                    <div class="form-group">
                        <button [disabled]="!form.valid || form.get('code').value!=secureCode" class="btn btn-block"
                            type="submit">Continuer <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-transparent">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-square-o fa-stack-2x"></i>
                            <i class="fa fa-facebook fa-stack-1x"></i>
                        </span>
                    </li>
                    <li class="list-inline-item">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-square-o fa-stack-2x"></i>
                            <i class="fa fa-twitter fa-stack-1x"></i>
                        </span>
                    </li>
                    <li class="list-inline-item">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-square-o fa-stack-2x"></i>
                            <i class="fa fa-google fa-stack-1x"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

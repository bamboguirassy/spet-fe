<div class="container main-content">
    <div class="row mb-4">
        <div class="col align-items-center">
            <div class="card border-0 box-shadow">
                <div class="card-header transparent border-0">
                    <h3><b>Generer un paiement temporaire</b></h3>
                    <hr>
                </div>
                <div class="card-body pt-0 widget-body border-1">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-bordered  table-hover table-condensed">
                                <tbody>
                                    <tr>
                                        <th scope="row">Nombre de tranches</th>
                                        <td>
                                            <form [formGroup]="formGroup">
                                                <p-dropdown placeholder="Choisir nombre de tranches"
                                                    formControlName="city" [options]="cities"
                                                    optionLabel="name"></p-dropdown>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Montant</th>
                                        <td>
                                            <input type="text" class="form-control" id="username" [(ngModel)]="value"
                                                disabled>
                                        </td>
                                    </tr>
                                    <div>
                                        <button type="submit" class="btn btn-primary mt-2">Valider</button>
                                    </div>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-primary mt-3" (click)="ouvrirModal()">Initier un paiement</button>
<!-- <button *ngIf="item.etat =='non'" class="btn btn-primary mt-3">Proceder au paiement</button> -->
<!-- Modal PrimeNG -->
<p-dialog header="Initier un paiement" [(visible)]="displayModal" modal="modal" [style]="{ width: '500px' }"
    [responsive]="true" [draggable]="false">
    <div class="alert alert-primary mt-2" role="alert">
        <p>Le montant restant a pay√© est <b>{{ statutPaiement.montant_a_payer }} FCFA.</b></p>
    </div>
    <table class="table table-bordered   table-striped table-condensed">
        <tbody>
            <tr>
                <th scope="row">Nombre de tranches</th>
                <td>
                    <div class="justify-content-center">
                        <p-dropdown [options]="tranches" [(ngModel)]="selectedTranche"
                            (ngModelChange)="onTrancheSelectionChange()" placeholder="Choisir le nombre de tranches"
                            optionLabel="name"></p-dropdown>
                    </div>

                </td>
            </tr>
            <tr>
                <th scope="row">Montant</th>
                <td>
                    <div class="ui-inputgroup d-flex">
                        <input type="text" pInputText [value]="montantAPayer" placeholder="Montant" disabled>
                        <span class="ui-inputgroup-addon">FCFA</span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="modal-footer">
        <button type="button" pButton icon="pi pi-times" label="Annuler" class="btn btn-secondary mt-3"
            (click)="fermerModal()"></button>
        <button (click)="initPayment()" [disabled]="!selectedTranche" type="button" type="button" pButton label="Valider" class="btn btn-primary mt-3"></button>
    </div>
</p-dialog>

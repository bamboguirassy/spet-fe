<div class="container main-content">
    <div class="row mb-4">
      <div class="col">
        <div class="card border-0 box-shadow">
          <div class="card-header transparent border-0 text-muted">
            <h4 class="mb-0"><b>Generer un Paiement Temporaire</b></h4>
          </div>
          <div class="card-body pt-0 widget-body border-1">
            <!-- <form (submit)="submitForm()"> -->
                <form >
              <div class="form-group">
                <label for="tranches">Nombre de tranches</label>
                <div>
                    <p-dropdown [options]="groupedCities" [(ngModel)]="selectedCity" placeholder="Choisir nombre de tranches" [group]="true">
                        <ng-template let-group pTemplate="group">
                          <div class="d-flex align-items-center">
                            <span>{{ group.label }}</span>
                          </div>
                        </ng-template>
                      </p-dropdown>
                </div>
              </div>
              <div class="form-group">
                <label for="username">Montant</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="value" disabled>
              </div>
              <button type="submit" class="btn btn-primary">Valider</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<p-toast></p-toast>
<div class="d-flex justify-content-center align-items-center w-100 h-100 register-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <!-- <i class="fa fa-registered" aria-hidden="true"></i> -->
                <img style="border-radius: 50%;margin-left: 5px;" width="150" height="150" src="/assets/img/logo_ut.jpg"
                    alt="logo_ut">
            </div>
            <div class="card-body text-center pb-1">
                <h2>Spet - Inscription</h2>
                <a routerLink="/login" class="transition">Si vous avez déjà un compte, cliquez ici !</a>

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
                    <div class="form-group">
                        <label for="identifiant">Numéro d'identification nationale ou Passport</label>
                        <input class="form-control validation-field" type="number" formControlName="cni"
                            placeholder="CNI ou Passeport">
                        <b class="text-danger" *ngIf="error">
                            <span>{{error.error.message}}</span>
                        </b>
                    </div>
                    <div class="form-group">
                        <button id="registerBtn" [disabled]="!form.valid" class="btn btn-block" type="submit">Continuer
                            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
